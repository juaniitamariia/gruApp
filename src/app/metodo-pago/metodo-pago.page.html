<div class=header>

  <ion-button class="btnBack" (click)=navBack()>
    <ion-icon name="ios-arrow-back"></ion-icon>
  </ion-button>

<img class=logo src= "assets/logowhite.png">
<h6 class=titlePayment padding>Método de pago</h6>

</div>

<ion-card class=size>
    <ion-card-title class= titlePay>
        Tarjetas de Crédito
      </ion-card-title>
<ion-content class="lista">
    <ion-list>
        <ion-item *ngFor="let card of cards">
            <ion-card class="card">
                <ion-grid class="grid">
                    <ion-row>
                        <ion-col size="10">
                          <ion-img class="tarjeta-icon" src="assets/visa.png" *ngIf="card.brand == 'Visa'"></ion-img>
                          <ion-img class="tarjeta-icon" src="assets/mastercard.png" *ngIf="card.brand == 'MasterCard'"></ion-img>
                          <ion-img class="tarjeta-icon" src="assets/american-express.png" *ngIf="card.brand == 'American Express'"></ion-img>
                            <h5 style="margin: 0px;">xxxx-xxxx-xxxx-{{card.last4}}</h5>
                        </ion-col>
                        <ion-col size="2">
                            <ion-button (click)="deleteCard(card)" fill=transparent>
                                <ion-icon name="trash"></ion-icon>
                            </ion-button>
                      </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
</ion-card>

<div class= btnText>
<ion-button class=textBtn fill=clear (click)=navMenu()>-En otro momento-</ion-button>
<ion-button margin=20px border-radius="2px" expand="block" (click)= navAgregar()>
  <ion-icon name="add-circle" padding="20px"></ion-icon>Agregar Tarjeta</ion-button>
</div>
